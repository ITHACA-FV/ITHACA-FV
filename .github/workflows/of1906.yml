name: OF1906

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - name: "OpenFOAM 1906"
            install: "cd ."
            compile: ./.compileOF1906.sh

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: install OF
      run: ${{ matrix.install}}
    - name: make
      run: ${{ matrix.compile}}
