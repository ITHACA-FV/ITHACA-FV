name: OF5

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - name: "OpenFOAM 5"
            install: ./.installOF5.sh
            compile: ./.compileOF5.sh

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: install OF
      run: ${{ matrix.install}}
    - name: make
      run: ${{ matrix.compile}}
